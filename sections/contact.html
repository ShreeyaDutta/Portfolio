<!-- ================= CONTACT SECTION ================= -->
<section id="contact" class="contact">
    <h2 class="section-title">Contact Me</h2>

    <div class="contact-grid">
        <div class="contact-card">
            <h3>Let's build something</h3>
            <p>Tell me about your project — quick replies guaranteed.</p>

            <form id="contactForm" class="contact-form" action="#" novalidate>
                <label>
                    <input type="text" name="name" placeholder="Your name" required />
                </label>

                <label>
                    <input type="email" name="email" placeholder="Your email" required />
                </label>

                <label>
                    <textarea name="message" placeholder="A short message" rows="5" required></textarea>
                </label>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Send Message</button>
                    <a class="btn-secondary" href="mailto:youremail@example.com">Email Me</a>
                </div>

                <div id="contactNotice" class="contact-notice" aria-live="polite"></div>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-card">
                <h4>Availability</h4>
                <p>Open for freelance & collaboration</p>
            </div>

            <div class="info-card">
                <h4>Location</h4>
                <p>India (Remote friendly)</p>
            </div>

            <div class="info-card">
                <h4>Social</h4>
                <p>
                    <a href="#" target="_blank" rel="noopener">GitHub</a> ·
                    <a href="#" target="_blank" rel="noopener">LinkedIn</a> ·
                    <a href="#" target="_blank" rel="noopener">Dribbble</a>
                </p>
            </div>
        </div>
    </div>
</section>
